version: '3.8'

services:
  daily-dose-bot-db:
    image: postgres:16
    container_name: daily-dose-bot-db
    environment:
      POSTGRES_USER: botuser
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: daily_dose_bot
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U botuser -d daily_dose_bot"]
      interval: 5s
      timeout: 5s
      retries: 5

  daily-dose-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: daily-dose-bot
    env_file:
      - .env
    depends_on:
      daily-dose-bot-db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: